<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Road Trip Forecast Planner</title>
		<meta name="description" content="">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
      <!-- Specified US because openCage is locked to US at the moment, can add country codes to expand to canada etc... -->
			<h1>US Road Trip Forecast / Planner</h1>
		</header>
		<main>

      <section class="start flex column">
        <button id="js-start">Create Your Itinerary</button>
      </section>

      <section class="setup hide flex column">
        <h2>Add a Stop</h2>
        <form>
          <h3>Where?</h3>
          <label>City: <input type="text" id="js-city" placeholder="(required)">
          </label><br>
          <label>State: <input type="text" id="js-state" placeholder="(recommended)" >
          </label><br>
          <h3>When?</h3>
          <label>Arrival Date: <input type="Date" id="js-arr-date">
          </label>
          <label>Departure Date: <input type="date" id="js-dep-date">
          </label><br>
          <div class="flex row space-between">
            <input class="js-submit" type="submit" value="add to itinerary">
            <input id="js-reset" type="reset" value="clear itinerary">
          </div>
        </form>
        <h2 class="js-intinerary-title blur">Itinerary</h2>
        <div class="js-itinerary flex column">
        </div>
        <button class="js-fetch hide">Get forecasts</button>
      </section>

      <section class="forecast hide">
        <h2>Forecast</h2>
        <button id="js-back">Edit Itinerary</button>
        <div class="js-results hide">
        </div>
      </section>
      
		</main>
		<footer>
			<p>Copyright Brian Hook 2020<a href="https://brianhook1183.github.io/roadtrip-forecast/" target="blank">.</a></p>
		</footer>
		<script
		src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>
		<script src="main.js"></script>
	</body>
</html>
