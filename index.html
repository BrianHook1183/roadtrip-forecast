<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Road Trip Forecast Planner</title>
		<meta name="description" content="">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
      <!-- Specified US because openCage is locked to US at the moment, can add country codes to expand to canada etc... -->
			<h1>US Road Trip Forecast / Planner</h1>
			<nav><p><a href="https://brianhook1183.github.io/roadtrip-forecast/" target="blank">Deployed GitHub Page</a></p></nav>
		</header>
		<main>
			<section>
        <h2>Dev Area</h2>
        <form>
          <label>City:<input type="text" id="js-city" value="Santa Fe">
          </label><br>
          <label>State:<input type="text" id="js-state" value="New Mexico">
          </label><br>
          <label>Arrival Date:<input type="date" id="js-date" value="2020-08-08">
          </label><br>
          <input id="js-submit" type="submit" value="add to itinerary w/ coordinates and clear form">
        </form>
        <hr>
        <h2>Itinerary</h2>
        <div class="js-itinerary itinerary">
        </div>
        <button id="js-fetch">Get forecast</button>
        <p class="js-results hide"></p>
      </section>
      <section>
        <h2>Start</h2>
      </section>
      <section>
        <h2>Set-up</h2>
      </section>
      <section>
        <h2>Forecast</h2>
			</section>
		</main>
		<footer>
			<p>Copyright Brian Hook 2020</p>
		</footer>
		<script
		src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>
		<script src="main.js"></script>
	</body>
</html>
